    <body ng-app="devices" ng-controller="deviceController">

        <h1>Device description</h1>
        <div sec:authorize="isAnonimus()">
            <a href="#" class='btn open-modal' data-modal="#modal1">Login</a>
        </div>

        <div sec:authorize="isAuthorized()">
            <input type="button" value="Добавить" ng-click=""/>
            <input type="button" value="Редактировать" ng-click=""/>
            <input type="button" value="Удалить" ng-click=""/>
        </div>

<!--        <div ng-controller="getDevice" ng-show="deviceList.length > 0">-->
        <div ng-controller="getDevice">
            <table id="devicesTable" class="table table-hover" width="100%">
                <thead>
                    <tr>
                        <th><h2>Номер</h2></th>
                        <th><h2>Название</h2></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
<!--                    <tr ng-repeat="device in deviceList" id="{{device.device_id}}">-->
                        <td width="33%">{{deviceList.number}}</td>
                        <td width="33%">{{deviceList.name}}</td>
                        <td width="33%">{{deviceList.other}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
         <div class='modal' id='modal1'>
            <div class='content'>
                <div class="panel">
                        <h2 class="form-heading">Database</h2>
                        <p>Please enter your login and password</p>                              
                        <div th:if="${param.error}"  class="alert alert-danger">Unknown username or password.</div>
                        <div  th:if="${param.logout}" class="alert alert-success">Good bye!</div>
                    <form id="Loginform" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Login"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password"/>
                        </div>                 
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
         </div>
