<!DOCTYPE html>
<html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">


    </head>
    <body>

        <div class='modal' id='modal1'>
            <div class='content'>
                <div class="panel">
                        <h2 class="form-heading">Database</h2>
                        <p>Please enter your login and password</p>                              
                        <div th:if="${param.error}"  class="alert alert-danger">Unknown username or password.</div>
                        <div  th:if="${param.logout}" class="alert alert-success">Good bye!</div>
                    <form id="Loginf" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="login" name="login" placeholder="Login"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pass" name="pass" placeholder="Password"/>
                        </div>                 
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>
    </body>
</html>
